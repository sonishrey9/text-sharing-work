<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Real-Time Text Sharing for Shrey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
        }
        #container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        #sharedText {
            width: 100%;
            height: 200px;
            resize: both;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #imagePreview {
            margin-top: 10px;
            max-width: 100%;
        }
        #fileList {
            list-style: none;
            padding: 0;
        }
    </style>
    <script>
        async function fetchContent() {
            const response = await fetch('/fetch');
            const data = await response.json();
            document.getElementById('sharedText').value = data.text;

            const imagePreview = document.getElementById('imagePreview');
            imagePreview.innerHTML = '';
            data.images.forEach(img => {
                const imgElement = document.createElement('img');
                imgElement.src = `/uploads/${img}`;
                imgElement.style = "max-width: 100%; margin-top: 10px;";
                imagePreview.appendChild(imgElement);
            });

            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            data.files.forEach(file => {
                const fileLink = document.createElement('a');
                fileLink.href = `/uploads/${file}`;
                fileLink.innerText = file;
                fileLink.target = "_blank";
                fileList.appendChild(document.createElement('li')).appendChild(fileLink);
            });
        }

        async function updateText() {
            const text = document.getElementById('sharedText').value;
            await fetch('/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            });
            fetchContent();
        }

        async function uploadImage(imageData) {
            const formData = new FormData();
            formData.append('image', imageData);
            await fetch('/upload_image', {
                method: 'POST',
                body: formData
            });
            fetchContent();
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            await fetch('/upload_file', {
                method: 'POST',
                body: formData
            });
            fetchContent();
        }

        document.addEventListener('paste', (event) => {
            const items = (event.clipboardData || event.originalEvent.clipboardData).items;
            for (let index in items) {
                const item = items[index];
                if (item.kind === 'file' && item.type.includes("image")) {
                    const blob = item.getAsFile();
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        uploadImage(event.target.result);
                    };
                    reader.readAsDataURL(blob);
                }
            }
        });

        window.onload = fetchContent;
    </script>
</head>
<body>
    <div id="container">
        <h1>Exclusive Real-Time Text Sharing for Shrey</h1>
        <textarea id="sharedText" placeholder="Type here..."></textarea>
        <button onclick="updateText()">Send</button>
        <div>
            <input type="file" id="fileInput">
            <button onclick="uploadFile()">Upload File</button>
        </div>
        <div id="imagePreview"></div>
        <ul id="fileList"></ul>
        <p>Type in the box above, click "Send" to update the text. Copy-paste screenshots directly, and share files.</p>
    </div>
</body>
</html>
