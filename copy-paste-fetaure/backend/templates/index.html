<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Real-Time Text Sharing for Shrey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #chat-box {
            width: 100%;
            height: 300px;
            resize: both;
            overflow: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .control-panel {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        .modal input[type="file"] {
            margin-top: 10px;
        }
    </style>
    <script>
        async function fetchText() {
            const response = await fetch('/fetch');
            const data = await response.json();
            document.getElementById('chat-box').innerText = data.text;
        }

        async function updateText() {
            const text = document.getElementById('chat-box').innerText;
            await fetch('/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });
        }

        async function uploadFile() {
            const fileInput = document.getElementById('file-upload');
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            if (data.file_url) {
                document.getElementById('chat-box').innerText += `\nFile uploaded: ${data.file_url}`;
                updateText();
                closeModal();
            } else {
                alert("File upload failed.");
            }
        }

        function showModal() {
            document.getElementById('file-modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('file-modal').style.display = 'none';
        }

        window.onload = () => {
            fetchText();
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Exclusive Real-Time Text Sharing for Shrey</h1>
        <div id="chat-box" contenteditable="true" oninput="updateText()"></div>
        <div class="control-panel">
            <button onclick="showModal()">Upload File</button>
            <button onclick="updateText()">Send</button>
        </div>
        <div id="file-modal" class="modal">
            <h2>Upload File</h2>
            <input type="file" id="file-upload">
            <button onclick="uploadFile()">Upload</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
        <p style="text-align: center; color: #888;">Type in the box above, click "Send" to update the text. Copy-paste screenshots directly, and share files.</p>
    </div>
</body>
</html>
