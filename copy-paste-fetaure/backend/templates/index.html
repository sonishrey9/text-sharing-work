<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Text Sharing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
        }
        .container {
            width: 50%;
            margin: auto;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-size: 16px;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
    <script>
        let lastFetchedText = ""; // Store the last fetched text for comparison

        // Function to fetch and display the latest shared text
        async function fetchText() {
            const response = await fetch('/fetch');
            const data = await response.json();
            
            // Update the text area only if the fetched text is different from what's currently displayed
            const textArea = document.getElementById('sharedText');
            if (data.text !== textArea.value && data.text !== lastFetchedText) {
                textArea.value = data.text;
                lastFetchedText = data.text;
            }
        }

        // Function to update the shared text
        async function updateText() {
            const text = document.getElementById('sharedText').value;
            await fetch('/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            });
        }

        // Set up real-time fetching every 2 seconds
        setInterval(fetchText, 2000);

        // Initial fetch to populate the text area
        window.onload = fetchText;
    </script>
</head>
<body>
    <div class="container">
        <h1>Real-Time Text Sharing</h1>
        <textarea id="sharedText" oninput="updateText()"></textarea>
        <p>Type in the box above, and the text will automatically sync in real-time.</p>
    </div>
</body>
</html>
