<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Real-Time Text Sharing for Shrey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
        }
        .container {
            width: 50%;
            margin: auto;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-size: 18px;
            padding: 10px;
            margin-top: 10px;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
    <script>
        // Function to fetch and display the latest shared text on page load
        async function fetchText() {
            const response = await fetch('/fetch');
            const data = await response.json();
            document.getElementById('sharedText').value = data.text;
        }

        // Function to update the shared text when the "Send" button is clicked
        async function updateText() {
            const text = document.getElementById('sharedText').value;
            await fetch('/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            });
            alert("Text updated successfully!"); // Optional: Alert to confirm update
        }

        // Initial fetch to populate the text area
        window.onload = fetchText;
    </script>
</head>
<body>
    <div class="container">
        <div class="header">Exclusive Real-Time Text Sharing for Shrey</div>
        <textarea id="sharedText"></textarea>
        <button onclick="updateText()">Send</button>
        <p>Type in the box above, then click "Send" to update the text. The text will sync only when you hit the "Send" button.</p>
    </div>
</body>
</html>
