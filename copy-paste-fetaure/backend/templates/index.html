<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Real-Time Text Sharing for Shrey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 60%;
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .header {
            background-color: #4a90e2;
            color: #fff;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            position: relative;
        }
        .header button {
            position: absolute;
            right: 10px;
            top: 10px;
            padding: 5px 10px;
            font-size: 16px;
            background: #fff;
            border: none;
            cursor: pointer;
            color: #4a90e2;
            border-radius: 4px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            resize: vertical; /* Allow resizing only vertically */
            font-size: 18px;
            box-sizing: border-box;
        }
        .font-controls {
            margin-top: 10px;
        }
        .font-controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
            border: none;
            background-color: #4a90e2;
            color: #fff;
            border-radius: 4px;
        }
        .send-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4a90e2;
            color: #fff;
            border-radius: 4px;
        }
        .instructions {
            color: #888;
            margin-top: 10px;
        }
    </style>
    <script>
        let currentText = "";
        let userText = "";
        let fontSize = 18;
        let isMinimized = false;

        // Function to fetch and display the latest shared text
        async function fetchText() {
            const response = await fetch('/fetch');
            const data = await response.json();
            if (userText === "") {
                // Only update if the user has not typed anything new
                document.getElementById('sharedText').value = data.text;
                currentText = data.text;
            }
        }

        // Function to update the shared text when the "Send" button is clicked
        async function updateText() {
            const text = document.getElementById('sharedText').value;
            await fetch('/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            });
            currentText = text; // Update the current text to avoid overwrite
            userText = ""; // Reset user input tracking
        }

        // Event listener to track changes in the text area
        function trackUserInput() {
            userText = document.getElementById('sharedText').value;
        }

        // Font size adjustment function
        function adjustFontSize(increase) {
            fontSize += increase ? 2 : -2;
            document.getElementById('sharedText').style.fontSize = fontSize + "px";
        }

        // Toggle minimize/maximize chat window
        function toggleMinimize() {
            const container = document.querySelector('.container');
            if (isMinimized) {
                container.style.height = "auto";
                document.getElementById('minimizeButton').textContent = "Minimize";
            } else {
                container.style.height = "60px";
                document.getElementById('minimizeButton').textContent = "Maximize";
            }
            isMinimized = !isMinimized;
        }

        // Periodic fetch to sync with other clients
        setInterval(fetchText, 1000);

        // Initial fetch to populate the text area
        window.onload = fetchText;
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            Exclusive Real-Time Text Sharing for Shrey
            <button id="minimizeButton" onclick="toggleMinimize()">Minimize</button>
        </div>
        <div class="content">
            <div class="font-controls">
                <button onclick="adjustFontSize(true)">A+</button>
                <button onclick="adjustFontSize(false)">A-</button>
            </div>
            <textarea id="sharedText" oninput="trackUserInput()"></textarea>
            <button class="send-button" onclick="updateText()">Send</button>
            <p class="instructions">Type in the box above, then click "Send" to update the text. Changes will sync automatically across all open pages in real-time.</p>
        </div>
    </div>
</body>
</html>
