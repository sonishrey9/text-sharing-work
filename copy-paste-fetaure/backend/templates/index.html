<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Real-Time Text Sharing for Shrey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            color: #007bff;
        }
        #sharedText {
            width: 100%;
            height: 200px;
            resize: both;
            overflow: auto;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
        .file-upload {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .file-upload input[type="file"] {
            margin-top: 10px;
        }
    </style>
    <script>
        let fontSize = 16;

        async function fetchText() {
            const response = await fetch('/fetch');
            const data = await response.json();
            document.getElementById('sharedText').value = data.text;
        }

        async function updateText() {
            const text = document.getElementById('sharedText').value;
            await fetch('/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            });
            fetchText();
        }

        function toggleFileUpload() {
            const uploadSection = document.getElementById('fileUpload');
            uploadSection.style.display = uploadSection.style.display === 'none' ? 'flex' : 'none';
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            if (data.file_url) {
                document.getElementById('sharedText').value += `\n${data.file_url}`;
                updateText();
            }
        }

        function increaseFontSize() {
            fontSize += 2;
            document.getElementById('sharedText').style.fontSize = fontSize + 'px';
        }

        function decreaseFontSize() {
            fontSize = Math.max(10, fontSize - 2);
            document.getElementById('sharedText').style.fontSize = fontSize + 'px';
        }

        window.onload = fetchText;
    </script>
</head>
<body>
    <div class="container">
        <div class="header">Exclusive Real-Time Text Sharing for Shrey</div>
        <textarea id="sharedText" placeholder="Type your message here..."></textarea>
        <div class="buttons">
            <button onclick="updateText()">Send</button>
            <button onclick="toggleFileUpload()">Upload File</button>
            <button onclick="increaseFontSize()">A+</button>
            <button onclick="decreaseFontSize()">A-</button>
        </div>
        <div id="fileUpload" class="file-upload">
            <input type="file" id="fileInput">
            <button onclick="uploadFile()">Upload</button>
        </div>
    </div>
</body>
</html>
